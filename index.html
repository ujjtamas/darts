<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/stlye.css" />
    <script src='js/victor.min.js'></script>
    <script src="js/dartboard.js"></script>
    
    <title>Game on!</title>
</head>
<body onload='DartBoard().init();'>
    <header></header>
    <div id="container" class="container">
        <div id="gameOption">
            <div>
                <div class="design">
                    <label for="playerName">Name: </label>
                    <input type="text" id="playerName" size="10" class="designIn"/>
                </div>
                <div class="design">
                    <label for="games">Games: </label>
                    <select name="games" id="games" class="designIn"></select>
                </div>
            </div>
            
            <div>
                <div class="design">
                    <label for="gameLength">Legs: </label>
                    <select name="gameLength" id="gameLength" class="designIn"></select>
                </div>
                <div class="design">
                    <label for="gameDifficulty">Difficulty: </label>
                    <select name="gameDifficulty" id="gameDifficulty" class="designIn"></select>
                </div>
                <div>
                    <button id="start" onclick="checkFields()" class="design">Game on!</button>
                </div>
            </div>
        </div>
        <div id="gameArea">
            <div id="contentLeft" class="content">
                <div class="design width80"></div>
                <div id="playerInfo" class="design width80">
                    <span class="notVisible" id="playerCurrentPlayer">&#9654; </span>
                    <span id="player"></span>
                </div>
                <div id="playerScores">
                    <div class="design width80">
                        <label for="playerScore">Score: </label>
                        <span id="playerScore"></span>
                    </div>
                    <div class="design width80">
                        <label for="playerThrow">Throw: </label>
                        <span id="playerThrow"></span>
                    </div>
                    <div class="design width80">
                        <label for="playerGame">Games: </label>
                        <span id="playerGame"></span>
                    </div>
                    <div class="design width80">
                        <label for="playerLeg">Legs: </label>
                        <span id="playerLeg"></span>
                    </div>
                    <div class="design width80">
                        <label for="playerDarts">Dart: </label>
                        <span id="playerDarts"></span>
                    </div>
                    <div class="design width80">
                        <label id="playerMessage"></label>
                    </div>
                </div>
            </div>
            
            <div id="contentCenter" class="content">
                <canvas id ="canvas" width="370" height="370"></canvas>
            </div>
            
            <div id="contentRight" class="content">
                <div class="design width80"></div>
                <div id="computerInfo" class="design width80">
                    <span class="notVisible" id="computerCurrentPlayer">&#9654; </span>
                    <span id="computer"></span>
                </div>
                <div id="computerScores">
                    <div class="design width80">
                        <label for="computerScore">Score: </label>
                        <span id="computerScore"></span>
                    </div>
                    <div class="design width80">
                        <label for="computerThrow">Throw: </label>
                        <span id="computerThrow"></span>
                    </div>
                    <div class="design width80">
                        <label for="computerGame">Games: </label>
                        <span id="computerGame"></span>
                    </div>
                    <div class="design width80">
                        <label for="computerLeg">Legs: </label>
                        <span id="computerLeg"></span>
                    </div>
                    <div class="design width80">
                        <label for=computerDarts>Dart: </label>
                        <span id="computerDarts"></span>
                    </div>
                    <div class="design width80">
                        <label id="computerMessage"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="js/script.js"></script>
</body>
</html>
